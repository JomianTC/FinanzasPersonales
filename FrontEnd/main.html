<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="./assets/icon/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="./assets/icon/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./assets/css/styles-main.css">
	<title>Finanzas</title>
</head>

<body>
	<h1>
		Bienvenido
		<b id="userH1">
			USUARIO
		</b>
		<button id="totalExpensesBtn" hidden >Total Gastado</button>
	</h1>

	<!-- Tabla para agregar una nueva transaccion -->
	<table>
		<h3 id="addTransactionTittle">Agregar</h3>
		<tr>
			<th>Metodo</th>
			<th>Movimiento</th>
			<th>Monto</th>
			<th>Descripcion</th>
			<th>Fecha</th>
			<th>Agregar</th>
		</tr>
		<tr>
			<td>
				<select id="addMethodInput">
					<option value="" disabled selected hidden>Seleccionar</option>
					<option value="CASH">Efectivo</option>
					<option value="CARD">Tarjeta</option>
				</select>
			</td>
			<td>
				<select id="addMovementInput" placeholder="Seleccionar">
					<option value="" disabled selected hidden>Seleccionar</option>
					<option value="COST">Egreso</option>
					<option value="INCOME">Ingreso</option>
				</select>
			</td>
			<td>
				<input id="addMountInput" type="number" placeholder="Monto" />
			</td>
			<td>
				<input id="addDescriptionInput" type="text" placeholder="Descripcion" />
			</td>
			<td>
				<input id="addDateInput" type="date" placeholder="Fecha" />
			</td>
			<td>
				<button id="addTransactionBtn">Agregar</button>
			</td>
		</tr>
	</table>

	<!-- Div que contiene las tablas donde se muestra la info -->
	<div>
		<h3 id="historyTitle">Historial</h3>
		<label>Registros</label>
		<select id="numRegistros">
			<option value="10">10</option>
			<option selected value="20">20</option>
			<option value="30">30</option>
			<option value="40">40</option>
			<option value="50">50</option>
		</select>
		<!-- Seccion con la tabla para las transacciones de efectivo -->
		<div>
			<table id="cashTransactionTable">
				<h3>Efectivo</h3>
				<tr>
					<th>Id</th>
					<th>Metodo</th>
					<th>Movimiento</th>
					<th>Monto</th>
					<th>Descripcion</th>
					<th>Fecha</th>
					<th>Actualizar</th>
					<th>Eliminar</th>
				</tr>
			</table>
		</div>
		<div id="pagination">
			<button id="prevCashBtn">Anterior</button>
			<span id="pageCashCounter">1</span>
			<span id="pageCashMax"> - 1</span>
			<button id="nextCashBtn">Siguiente</button>
		</div>
<hr>
		<!-- Seccion con la tabla para las transacciones de tarjeta -->
		<div>
			<table id="cardTransactionTable">
				<h3>Tarjeta</h3>
				<tr>
					<th>Id</th>
					<th>Metodo</th>
					<th>Movimiento</th>
					<th>Monto</th>
					<th>Descripcion</th>
					<th>Fecha</th>
					<th>Actualizar</th>
					<th>Eliminar</th>
				</tr>
			</table>
		</div>
		<div id="pagination">
			<button id="prevCardBtn">Anterior</button>
			<span id="pageCardCounter">1</span>
			<span id="pageCardMax"> - 1</span>
			<button id="nextCardBtn">Siguiente</button>
		</div>
	</div>

	<!-- Modal para actualizar la informacion de una transaccion cualquiera -->
	<div id="updateTransactionModal" class="modal">
		<div class="contentModal">
			<span class="closeModal">&times;</span>
			<form id="formInput">
				<h1>Actualizar transaccion</h1>
				<div>
					<label>Metodo</label>
					<select id="modalMethod">
						<option value="" disabled selected hidden>Seleccionar</option>
						<option value="CASH">Efectivo</option>
						<option value="CARD">Tarjeta</option>
					</select>
				</div>
				<div>
					<label>Movimiento</label>
					<select id="modalMovement">
						<option value="" disabled selected hidden>Seleccionar</option>
						<option value="COST">Egreso</option>
						<option value="INCOME">Ingreso</option>
					</select>
				</div>
				<div>
					<label>Monto</label>
					<input id="modalMount" type="number" placeholder="Monto" />
				</div>
				<div>
					<label>Descripcion</label>
					<input id="modalDescription" type="text" placeholder="Descripcion" />
				</div>
				<div>
					<label>Fecha</label>
					<input id="modalDate" type="date" placeholder="Fecha" />
				</div>
				<button id="updateTransactionModalBtn">Actualizar</button>
			</form>
		</div>
	</div>

	<!-- Modal para mostrar el total gastado a inicios de mes -->
	<div id="totalExpensesModal" class="modal">
		<div id="contentExpensesModal" class="contentModal">
			<span class="closeModal">&times;</span>
				<h1 id="titleTotalExpenses" ></h1>
				<span id="mountTotalExpenses" ></span>
		</div>
	</div>

	<script type="module" src="./src/presentation/main.ts"></script>
</body>

</html>
